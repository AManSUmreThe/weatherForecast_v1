<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <!-- dropdown and searchbar -->
    <header class="mb-8 rounded-2xl bg-weather-surface border border-weather-border p-6 shadow-[0_4px_14px_-2px_rgba(13,148,136,0.12)]">
        <h1 class="text-2xl md:text-3xl font-bold text-weather-text tracking-tight">Weather Forecast</h1>
        <p class="mt-1 text-sm text-weather-text-muted">Select a location to see current conditions and 7-day forecast</p>
        <div class="mt-5 flex flex-wrap gap-4 items-end">
            <div>
                <label for="country-select" class="block text-sm font-medium text-weather-text-muted mb-1.5">Country</label>
                <select id="country-select" class="rounded-xl border border-weather-border bg-weather-surface px-4 py-2.5 text-weather-text shadow-sm transition focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 focus:ring-offset-weather-bg min-w-[200px]">
                    <option value="">Select country</option>
                </select>
            </div>
            <div>
                <label for="city-select" class="block text-sm font-medium text-weather-text-muted mb-1.5">City</label>
                <select id="city-select" class="rounded-xl border border-weather-border bg-weather-surface px-4 py-2.5 text-weather-text shadow-sm transition focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 focus:ring-offset-weather-bg min-w-[200px]" disabled>
                    <option value="">Select city</option>
                </select>
            </div>
            <button type="button" id="search-btn" class="rounded-xl bg-weather-primary px-5 py-2.5 text-white font-semibold shadow-sm transition hover:bg-weather-primary-hover focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 focus:ring-offset-weather-bg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-weather-primary" disabled>Search</button>
        </div>
    </header>
    <!-- displaying errors -->
    <div id="error-message" class="hidden">
        error
    </div>

    <section id="alerts-section" class="hidden">
        <!-- alerts -->
    </section>
    <section id="current-section" class="hidden">
        <!-- current weathercard -->
    </section>
    <section id="forecast-section" class="hidden">
        <!-- 7daysforecast cards -->
    </section>

    <script type="module" src="./js/app.js"></script>
    
</body>
</html>
