<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- dropdown and searchbar -->
    <header
        class="mb-8 rounded-2xl bg-weather-surface border border-weather-border p-6 shadow-[0_4px_14px_-2px_rgba(13,148,136,0.12)]">
        <h1 class="text-2xl md:text-3xl font-bold text-weather-text tracking-tight">Weather Forecast</h1>
        <p class="mt-1 text-sm text-weather-text-muted">Select a location to see current conditions and 7-day forecast
        </p>
        <div class="mt-5 flex flex-wrap gap-4 items-end">
            <div>
                <label for="country-select"
                    class="block text-sm font-medium text-weather-text-muted mb-1.5">Country</label>
                <select id="country-select"
                    class="rounded-xl border border-weather-border bg-weather-surface px-4 py-2.5 text-weather-text shadow-sm transition focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 focus:ring-offset-weather-bg min-w-[200px]">
                    <option value="">Select country</option>
                </select>
            </div>
            <div>
                <label for="city-select" class="block text-sm font-medium text-weather-text-muted mb-1.5">City</label>
                <select id="city-select"
                    class="rounded-xl border border-weather-border bg-weather-surface px-4 py-2.5 text-weather-text shadow-sm transition focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 focus:ring-offset-weather-bg min-w-[200px]"
                    disabled>
                    <option value="">Select city</option>
                </select>
            </div>
            <button type="button" id="search-btn"
                class="rounded-xl bg-weather-primary px-5 py-2.5 text-white font-semibold shadow-sm transition hover:bg-weather-primary-hover focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 focus:ring-offset-weather-bg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-weather-primary"
                disabled>Search</button>
        </div>
    </header>

    <div id="error-message"
        class="hidden mb-4 rounded-xl bg-weather-error-bg border border-weather-error-border text-weather-error-text px-4 py-3 font-medium"
        role="alert">
        <!-- displaying error messages here  -->
    </div>

    <section id="alerts-section"
        class="hidden mb-4 rounded-xl bg-weather-warning-bg border border-weather-warning-border text-weather-warning-text px-4 py-3">
        <!-- displaying alets here  -->
    </section>

    <section id="current-weather"
        class="hidden mb-8 rounded-2xl bg-weather-surface border border-weather-border p-6 shadow-[0_4px_14px_-2px_rgba(13,148,136,0.12)]">
        <!-- current weather card  -->
        <h2 class="text-lg font-semibold text-weather-text mb-4 pb-2 border-b border-weather-border">Current weather
        </h2>
        <!-- populating below through js  -->
        <div class="flex flex-wrap items-center gap-6">
            <div id="current-icon-wrap" class="rounded-2xl bg-weather-primary-light p-4"></div>
            <div>
                <p id="current-location" class="text-xl font-semibold text-weather-text"></p>
                <p id="current-datetime" class="text-sm text-weather-text-soft mt-0.5"></p>
                <p id="current-temp" class="text-4xl font-bold text-weather-primary mt-2"></p>
                <p id="current-condition" class="text-weather-text-muted mt-1"></p>
            </div>
        </div>
    </section>

    <section id="forecast-section" class="hidden">
        <!-- forecast section -->
        <h2 class="text-lg font-semibold text-weather-text mb-4 pb-2 border-b border-weather-border">Weekly forecast</h2>
        <!-- creating template with grid for daily weather cards -->
        <div id="forecast-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-4">
            <!-- populating with weather cards "div" using js -->
        </div>
    </section>

    <script type="module" src="./js/app.js"></script>

</body>

</html>
