<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-weather-bg text-weather-text min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8 selection:bg-weather-primary selection:text-white font-sans">

    <main class="w-full max-w-5xl space-y-6">

        <header class="rounded-3xl bg-weather-surface border border-weather-border p-6 md:p-8 shadow-xl shadow-weather-shadow/10 relative overflow-hidden">
            <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-weather-primary/5 rounded-full blur-3xl pointer-events-none"></div>

            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight relative z-10">
                Weather Forecast
            </h1>
            <p class="mt-2 text-base text-weather-text-muted font-medium relative z-10">
                Select a location to see current conditions and 7-day forecast
            </p>

            <div class="mt-8 flex flex-col md:flex-row gap-5 items-end relative z-10">
                <div class="w-full md:flex-1 group">
                    <label for="country-select" class="block text-xs font-bold text-weather-text-soft uppercase tracking-wider mb-2 ml-1 transition-colors group-focus-within:text-weather-primary">
                        Country
                    </label>
                    <div class="relative">
                        <select id="country-select" class="w-full appearance-none rounded-xl border border-weather-border bg-weather-bg-subtle/30 px-4 py-3 text-weather-text font-medium shadow-sm transition-all duration-200 hover:bg-weather-bg-subtle/50 hover:border-weather-primary/50 focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary/20 cursor-pointer">
                            <option value="">Select country</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-weather-text-soft">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </div>
                </div>

                <div class="w-full md:flex-1 group">
                    <label for="city-select" class="block text-xs font-bold text-weather-text-soft uppercase tracking-wider mb-2 ml-1 transition-colors group-focus-within:text-weather-primary">
                        City
                    </label>
                    <div class="relative">
                        <select id="city-select" class="w-full appearance-none rounded-xl border border-weather-border bg-weather-bg-subtle/30 px-4 py-3 text-weather-text font-medium shadow-sm transition-all duration-200 hover:bg-weather-bg-subtle/50 hover:border-weather-primary/50 focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary/20 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-weather-bg-subtle cursor-pointer" disabled>
                            <option value="">Select city</option>
                        </select>
                         <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-weather-text-soft">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </div>
                </div>

                <button type="button" id="search-btn" class="w-full md:w-auto min-w-35 rounded-xl bg-weather-primary px-6 py-3 text-white font-bold tracking-wide shadow-lg shadow-weather-primary/25 transition-all duration-200 hover:bg-weather-primary-hover hover:-translate-y-0.5 hover:shadow-xl active:scale-95 focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none disabled:hover:bg-weather-primary" disabled>
                    Search
                </button>
            </div>
        </header>

        <div id="error-message" class="hidden rounded-xl bg-weather-error-bg border border-weather-error-border text-weather-error-text px-6 py-4 font-bold shadow-sm flex items-center gap-3 animate-fade-in" role="alert">
            <svg class="w-5 h-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span id="error-text"></span>
        </div>

        <section id="alerts-section" class="hidden rounded-xl bg-weather-warning-bg border border-weather-warning-border text-weather-warning-text px-6 py-4 shadow-sm relative overflow-hidden animate-fade-in">
        </section>

        <section id="current-section" class="hidden rounded-3xl bg-weather-surface border border-weather-border p-8 shadow-xl shadow-weather-shadow/10 transition-all duration-500 animate-fade-in">
            
            <h2 class="text-xs font-bold text-weather-text-soft uppercase tracking-widest mb-8 pb-4 border-b border-weather-border/60 flex items-center justify-between">
                <span>Current Conditions</span>
                <!-- fake live signal -->
                <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.6)] animate-pulse"></span>
            </h2>

            <div class="flex flex-col md:flex-row items-start md:items-center gap-8 md:gap-12">
                <div id="current-icon-wrap" class="shrink-0 rounded-3xl bg-weather-bg-subtle/50 p-6 shadow-inner border border-weather-border/50">
                    </div>

                <div class="flex-1 w-full">
                    <div class="flex flex-col">
                        <p id="current-location" class="text-3xl md:text-4xl font-black text-weather-text tracking-tight leading-tight mb-1"></p>
                        <p id="current-datetime" class="text-sm font-medium text-weather-text-soft uppercase tracking-wide mb-6"></p>
                        
                        <div class="flex flex-wrap items-baseline gap-x-6 gap-y-2">
                            <p id="current-temp" class="text-7xl md:text-8xl font-black text-weather-primary tracking-tighter leading-none"></p>
                            
                            <div class="flex flex-col border-l-2 border-weather-border/60 pl-6 py-1">
                                <p id="current-condition" class="text-xl md:text-2xl font-bold text-weather-text-muted"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="forecast-section" class="hidden w-full mt-8 animate-fade-in" style="animation-delay: 150ms;">
            
            <div class="flex items-center justify-between mb-6 px-1">
                <h2 class="text-xl font-bold text-weather-text tracking-tight flex items-center gap-3">
                    <span class="w-1.5 h-6 bg-weather-primary rounded-full shadow-lg shadow-weather-primary/40"></span>
                    7-Day Forecast
                </h2>
                <span class="text-[10px] font-bold text-weather-text-soft bg-weather-surface border border-weather-border px-3 py-1.5 rounded-full uppercase tracking-widest shadow-sm">
                    Weekly View
                </span>
            </div>

            <div id="forecast-grid" class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-7 gap-4">
                </div>
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>

</body>

</html>
