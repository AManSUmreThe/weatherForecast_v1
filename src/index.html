<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <!-- dropdown and searchbar -->
    <header class="mb-8 rounded-3xl bg-weather-surface border border-weather-border p-8 shadow-xl shadow-weather-shadow/5">
    
    <h1 class="text-2xl md:text-3xl font-extrabold text-weather-text tracking-tight">
        Weather Forecast
    </h1>
    <p class="mt-2 text-base text-weather-text-muted font-medium">
        Select a location to see current conditions and 7-day forecast
    </p>

    <div class="mt-8 flex flex-col md:flex-row gap-5 items-end">
        
        <div class="w-full md:flex-1">
            <label for="country-select" class="block text-xs font-bold text-weather-text-soft uppercase tracking-wider mb-2 ml-1">
                Country
            </label>
            <select id="country-select" class="w-full rounded-xl border border-weather-border bg-weather-surface-hover px-4 py-3 text-weather-text font-medium shadow-sm transition-all duration-200 focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary/50 focus:ring-offset-2 cursor-pointer hover:border-weather-primary/50">
                <option value="">Select country</option>
            </select>
        </div>

        <div class="w-full md:flex-1">
            <label for="city-select" class="block text-xs font-bold text-weather-text-soft uppercase tracking-wider mb-2 ml-1">
                City
            </label>
            <select id="city-select" class="w-full rounded-xl border border-weather-border bg-weather-surface-hover px-4 py-3 text-weather-text font-medium shadow-sm transition-all duration-200 focus:border-weather-primary focus:outline-none focus:ring-2 focus:ring-weather-primary/50 focus:ring-offset-2 cursor-pointer hover:border-weather-primary/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-weather-bg-subtle" disabled>
                <option value="">Select city</option>
            </select>
        </div>

        <button type="button" id="search-btn" class="w-full md:w-auto min-w-35 rounded-xl bg-weather-primary px-6 py-3 text-white font-bold tracking-wide shadow-md shadow-weather-primary/20 transition-all duration-200 hover:bg-weather-primary-hover hover:-translate-y-0.5 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-2 focus:ring-weather-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none disabled:hover:bg-weather-primary" disabled>
            Search
        </button>
        
    </div>
</header>

    <div id="error-message" 
    class="hidden mb-6 rounded-xl bg-weather-error-bg border border-weather-error-border text-weather-error-text px-6 py-4 font-bold shadow-sm flex items-center gap-3 transition-all duration-300"
    role="alert">
    </div>

<section id="alerts-section" 
    class="hidden mb-8 rounded-xl bg-weather-warning-bg border border-weather-warning-border text-weather-warning-text px-6 py-4 shadow-sm relative overflow-hidden">
    </section>

<section id="current-section" 
    class="hidden mb-10 rounded-3xl bg-weather-surface border border-weather-border p-8 shadow-xl shadow-weather-shadow/5 transition-all duration-500 hover:shadow-2xl hover:shadow-weather-shadow/10">
    
    <h2 class="text-xs font-bold text-weather-text-soft uppercase tracking-widest mb-6 pb-4 border-b border-weather-border/60">
        Current Conditions
    </h2>

    <div class="flex flex-col md:flex-row items-start md:items-center gap-6 md:gap-10">
        
        <div id="current-icon-wrap" class="rounded-2xl bg-weather-primary-light p-6 shadow-inner ring-1 ring-weather-border/50">
            </div>

        <div class="flex-1">
            <div class="flex flex-col">
                <p id="current-location" class="text-2xl md:text-3xl font-extrabold text-weather-text tracking-tight leading-tight"></p>
                
                <p id="current-datetime" class="text-sm font-medium text-weather-text-muted mt-1 mb-4"></p>
                
                <div class="flex items-baseline gap-4">
                    <p id="current-temp" class="text-6xl md:text-7xl font-black text-weather-primary tracking-tighter leading-none"></p>
                    
                    <p id="current-condition" class="text-lg md:text-xl font-medium text-weather-text-muted self-end mb-2 border-l-2 border-weather-border pl-4"></p>
                </div>
            </div>
        </div>
    </div>
</section>

    <section id="forecast-section" class="hidden w-full max-w-7xl mx-auto mt-8 animate-fade-in">
    
    <div class="flex items-center justify-between mb-6 px-2">
        <h2 class="text-xl font-bold text-weather-text tracking-tight flex items-center gap-2">
            <span class="w-1.5 h-6 bg-weather-primary rounded-full"></span>
            7-Day Forecast
        </h2>
        <span class="text-xs font-bold text-weather-text-soft bg-weather-bg-subtle px-3 py-1 rounded-full uppercase tracking-wider">
            Weekly View
        </span>
    </div>

    <div id="forecast-grid" class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-7 gap-5 p-2">
        </div>

</section>

    <script type="module" src="./js/app.js"></script>

</body>

</html>
